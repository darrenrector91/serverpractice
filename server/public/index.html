<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Record Store</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Record Store</h1>
    <form id="recordForm">
        Name: <input type="text" id="recordName"><br>
        Year: <input type="number" id="recordYear"><br>
        Cost: <input type="number" id="recordCost"><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Records for Sale</h2>
    <table>
        <thead>
            <tr><th>Name</th><th>Year</th><th>Cost</th></tr>
        </thead>
        <tbody id="recordTable"><!--Populated by jquery--></tbody>
    </table>
</body>
</html>
